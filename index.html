<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/google-logo.png" />
  <link rel="stylesheet" href="css/main.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="">Gmail</a></li>
        <li><a href="">Imágenes</a></li>
        <li id="menu-icon"><a href=""></a></li>
        <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_qB5JB_V5gDpJ1T9xN9Z30rgxwmaUokqBBVO0B=s32-c-mo" alt="profile-picture"></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-logo">
      <img src="https://www.google.com.co/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">
    </section>
    <section class="main-input">
      <div class="main-input-container">
        <div class="main-input-search-icon">
          <span id="search-icon"></span>
        </div>
        <input type="text">
        <div class="main-input-micro-icon">
          <a id="micro-icon" href=""></a>
        </div>
      </div>
    </section>
    <section class="main-buttons">
      <div>
        <button>Buscar con Google</button>
      </div>
      <div>
        <button>Me siento con suerte</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-country">
      <span id="current-country">Colombia</span>
    </div>
    <div class="footer-ul-info-google">
      <ul class="footer-ul-info-google-left">
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Sobre Google</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>
      <ul class="footer-ul-info-google-right">
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
